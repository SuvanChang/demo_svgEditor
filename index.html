<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<title>SVG编辑器</title>
<link rel="stylesheet" href="style.css" type="text/css">
<script src="jquery-1.12.3.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</head>

<body>
	<header>
    	<h1>SVG编辑器</h1>
    </header>
    <aside id="aside_left">
    	<div class="create">
        	<h2>创建图形</h2>
            <div class="c_button">
            	<button class="rect">矩形</button>
                <button class="cir">圆形</button>
                <button class="elli">椭圆</button>
                <button class="line">线段</button>
                <button id="delete">删除</button>
            </div>
        </div>
    	<div class="outlook">
        	<h2>设置图形</h2>
            <div class="s_pos">
            	<span class="con">x<input type="range" min="0" max="900" name="x" id="posX"></span>
                <span class="con">y<input type="range" min="0" max="600" name="y" id="posY"></span>
            </div>
            <div class="s_rect">
                <span class="con">宽<input type="range" min="0" max="600" name="width" id="rect_w"></span>
                <span class="con">高<input type="range" min="0" max="600" name="height" id="rect_h"></span>
                <span class="con">圆角x<input type="range" min="0" max="100" name="rx" id="rect_rx"></span>
                <span class="con">圆角y<input type="range" min="0" max="100" name="ry" id="rect_ry"></span>
            </div>
            <div class="s_cir">
                <span class="con">半径<input type="range" min="0" max="300" name="r" id="cir_r"></span>
            </div>
            <div class="s_elli">
                <span class="con">半长轴<input type="range" min="0" max="600" name="a" id="elli_rx"></span>
                <span class="con">半短轴<input type="range" min="0" max="600" name="b" id="elli_ry"></span>
            </div>
            <div class="s_line">
                <span class="con">起点x<input type="range" min="0" max="900" name="x1" id="line_x1"></span>
                <span class="con">起点y<input type="range" min="0" max="900" name="y1" id="line_y1"></span>
                <span class="con">终点x<input type="range" min="0" max="900" name="x2" id="line_x2"></span>
                <span class="con">终点y<input type="range" min="0" max="900" name="y2" id="line_y2"></span>
            </div>
        </div>
    	<div class="trans">
        	<h2>外观和变换</h2>
            <div class="trans_con">
                <span class="con2">填充：<input type="color" id="color"></span>
                <span class="con2">描边：<input type="color"  id="color_s"><input type="range" id="s_w" min="0" max="30"></span>
                <span class="con2">translateX<input type="range" min="0" max="900" id="trans_x"></span>
                <span class="con2">translateY<input type="range" min="0" max="600" id="trans_y"></span>
                <span class="con2">rotate<input type="range" min="-180" max="180" id="rotate"></span>
                <span class="con2">scale<input type="range" min="0" max="5" id="scale" step="0.1"></span>
            </div>
        </div>
    </aside>
   
    <div id="canvas">
    	<svg></svg>
    </div>
</body>
</html>
